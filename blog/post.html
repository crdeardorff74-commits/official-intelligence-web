<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Official Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        main {
            max-width: min(800px, 95vw);
            margin: 0 auto;
            padding: clamp(1.5rem, 4vw, 2.5rem) clamp(1rem, 2vw, 1.25rem);
        }
        
        .back-link {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1vw, 0.625rem);
            color: var(--neon-blue);
            text-decoration: none;
            display: inline-block;
            margin-bottom: clamp(1.25rem, 3vw, 1.875rem);
        }
        
        .back-link:hover {
            color: var(--neon-pink);
        }
        
        .featured-image {
            width: 100%;
            max-height: 25rem;
            object-fit: cover;
            border: 2px solid var(--text-dim);
            margin-bottom: clamp(1.25rem, 3vw, 1.875rem);
        }
        
        .post-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1rem, 2vw, 1.125rem);
            color: var(--neon-green);
            line-height: 1.6;
            margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
        }
        
        .post-meta {
            font-size: clamp(0.875rem, 1.3vw, 1rem);
            color: var(--text-dim);
            margin-bottom: clamp(1.25rem, 3vw, 1.875rem);
            padding-bottom: clamp(0.75rem, 2vw, 1.25rem);
            border-bottom: 2px solid var(--text-dim);
        }
        
        .post-meta .author {
            margin-left: clamp(0.75rem, 2vw, 1.25rem);
        }
        
        .post-body {
            font-size: clamp(1.125rem, 1.8vw, 1.25rem);
            line-height: 1.8;
            color: var(--text-tertiary);
        }
        
        .post-body h2, .post-body h3 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-pink);
            margin: clamp(1.25rem, 3vw, 1.875rem) 0 clamp(0.625rem, 1.5vw, 0.9375rem);
        }
        
        .post-body h2 { font-size: clamp(0.75rem, 1.5vw, 0.875rem); }
        .post-body h3 { font-size: clamp(0.625rem, 1.2vw, 0.75rem); }
        
        .post-body p {
            margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
        }
        
        .post-body a {
            color: var(--neon-blue);
        }
        
        .post-body a:hover {
            color: var(--neon-pink);
        }
        
        .post-body img {
            max-width: 100%;
            border: 2px solid var(--text-dim);
            margin: clamp(0.75rem, 2vw, 1.25rem) 0;
        }
        
        .post-body code {
            font-family: 'VT323', monospace;
            background: var(--bg-darker);
            padding: 0.125rem 0.375rem;
            color: var(--neon-green);
        }
        
        .post-body pre {
            background: var(--bg-darker);
            padding: clamp(0.75rem, 2vw, 1.25rem);
            overflow-x: auto;
            border: 1px solid var(--text-dim);
            margin: clamp(0.75rem, 2vw, 1.25rem) 0;
        }
        
        .post-tags {
            margin-top: clamp(1.25rem, 3vw, 1.875rem);
            padding-top: clamp(0.75rem, 2vw, 1.25rem);
            border-top: 2px solid var(--text-dim);
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            color: var(--text-dim);
        }
        
        .error-state {
            text-align: center;
            padding: clamp(2.5rem, 6vw, 3.75rem) clamp(1rem, 2vw, 1.25rem);
        }
        
        .error-state h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.875rem, 1.8vw, 1rem);
            color: var(--neon-pink);
            margin-bottom: 1.25rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Official Intelligence</a>
        <div class="tagline">TRANSMISSION LOG</div>
        
        <nav>
            <a href="/">HOME</a>
            <a href="/blog" class="active">BLOG</a>
        </nav>
    </header>
    
    <main>
        <article id="postContainer">
            <div class="loading">
                <span class="blink">LOADING TRANSMISSION...</span>
            </div>
        </article>
    </main>
    
    <footer>
        <p>¬© 2025 Official Intelligence ‚Ä¢ Created with ü§ñ by humans & AI</p>
    </footer>
    
    <script src="/js/auth.js"></script>
    <script>
        // API_URL, formatDate, escapeHtml are defined in auth.js
        
        async function loadPost() {
            // Get slug from URL path: /blog/my-post-slug -> my-post-slug
            const path = window.location.pathname;
            const slug = path.replace(/^\/blog\//, '').replace(/\/$/, '');
            
            if (!slug) {
                window.location.href = '/blog/';
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/blog/posts/${slug}`);
                
                if (!res.ok) {
                    showError();
                    return;
                }
                
                const data = await res.json();
                const post = data.post;
                
                if (!post) {
                    showError();
                    return;
                }
                
                // Update page title
                document.title = `${post.title} - Official Intelligence`;
                
                // Render post
                document.getElementById('postContainer').innerHTML = `
                    <a href="/blog/" class="back-link">‚Üê BACK TO BLOG</a>
                    
                    ${post.featured_image ? `<img src="${post.featured_image}" alt="" class="featured-image">` : ''}
                    
                    <h1 class="post-title">${escapeHtml(post.title)}</h1>
                    
                    <div class="post-meta">
                        <span class="date">${formatDate(post.published_at)}</span>
                        <span class="author">by ${post.author?.display_name || post.author?.username || 'Unknown'}</span>
                    </div>
                    
                    <div class="post-body">
                        ${post.content}
                    </div>
                    
                    ${post.tags ? `<div class="post-tags">Tags: ${post.tags}</div>` : ''}
                `;
                
            } catch (err) {
                console.error('Failed to load post:', err);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('postContainer').innerHTML = `
                <div class="error-state">
                    <h1>POST NOT FOUND</h1>
                    <p>This transmission does not exist or has been redacted.</p>
                    <a href="/blog/" class="back-link">‚Üê RETURN TO BLOG</a>
                </div>
            `;
            document.title = 'Not Found - Official Intelligence';
        }
        
        loadPost();
    </script>
</body>
</html>
