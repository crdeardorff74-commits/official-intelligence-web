<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Official Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .blog-list {
            display: flex;
            flex-direction: column;
            gap: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .blog-post-full {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--text-dim);
            padding: 0;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .blog-post-full:hover {
            border-color: var(--neon-green);
        }
        
        .blog-post-full .featured-image {
            width: 100%;
            max-height: 18.75rem;
            object-fit: cover;
            border-bottom: 2px solid var(--text-dim);
        }
        
        .post-content {
            padding: clamp(1rem, 2.5vw, 1.5rem);
        }
        
        .blog-post-full .post-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            color: var(--neon-green);
            text-decoration: none;
            display: block;
            line-height: 1.6;
        }
        
        .blog-post-full .post-title:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 0.625rem var(--neon-pink);
        }
        
        .blog-post-full .post-meta {
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            color: var(--text-dim);
            margin: 0.9375rem 0;
        }
        
        .blog-post-full .post-meta .author {
            margin-left: 1.25rem;
        }
        
        .excerpt {
            font-size: clamp(1rem, 1.5vw, 1.125rem);
            color: var(--text-tertiary);
            line-height: 1.7;
            margin: 0.9375rem 0;
        }
        
        .read-more {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1vw, 0.625rem);
            color: var(--neon-blue);
            text-decoration: none;
        }
        
        .read-more:hover {
            color: var(--neon-pink);
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 1.875rem);
            margin-top: clamp(2rem, 5vw, 3.125rem);
        }
        
        .page-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1vw, 0.625rem);
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: clamp(0.5rem, 1vw, 0.625rem) clamp(1rem, 2vw, 1.25rem);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 0.9375rem rgba(0, 212, 255, 0.4);
        }
        
        .page-info {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1vw, 0.625rem);
            color: var(--text-dim);
        }
        
        .empty-state, .error-state {
            text-align: center;
            padding: clamp(2.5rem, 6vw, 3.75rem) clamp(1rem, 2vw, 1.25rem);
        }
        
        .ascii {
            font-family: monospace;
            font-size: clamp(0.625rem, 1.2vw, 0.75rem);
            white-space: pre;
            color: var(--text-dim);
            margin-bottom: 1.25rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">Official Intelligence</a>
        <div class="tagline">TRANSMISSION LOG</div>
        
        <nav>
            <a href="/">HOME</a>
            <a href="/blog" class="active">BLOG</a>
        </nav>
        
        <div class="user-menu" id="userMenu">
            <button onclick="showLoginModal()">LOGIN</button>
        </div>
    </header>
    
    <main>
        <section>
            <h1 class="section-header">TRANSMISSION LOG</h1>
            
            <div class="blog-list" id="blogList">
                <div class="loading">
                    <span class="blink">LOADING TRANSMISSIONS...</span>
                </div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </section>
    </main>
    
    <footer>
        <p>¬© 2025 Official Intelligence ‚Ä¢ Created with ü§ñ by humans & AI</p>
    </footer>
    
    <script src="/js/auth.js"></script>
    <script>
        // API_URL is already defined in auth.js
        let currentPage = 1;
        const perPage = 10;
        
        async function loadPosts(page = 1) {
            try {
                const res = await fetch(`${API_URL}/blog/posts?page=${page}&per_page=${perPage}`);
                const data = await res.json();
                
                const container = document.getElementById('blogList');
                
                if (data.posts && data.posts.length > 0) {
                    container.innerHTML = data.posts.map(post => `
                        <article class="blog-post-full">
                            ${post.featured_image ? `<img src="${post.featured_image}" alt="" class="featured-image">` : ''}
                            <div class="post-content">
                                <a href="/blog/${post.slug}" class="post-title">${escapeHtml(post.title)}</a>
                                <div class="post-meta">
                                    <span class="date">${formatDate(post.published_at)}</span>
                                    <span class="author">by ${post.author?.display_name || post.author?.username || 'Unknown'}</span>
                                </div>
                                <p class="excerpt">${post.excerpt || ''}</p>
                                <a href="/blog/${post.slug}" class="read-more">READ MORE ‚Üí</a>
                            </div>
                        </article>
                    `).join('');
                    
                    renderPagination(data.page, data.pages);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="ascii">
    ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
    ‚ïë   NO TRANSMISSIONS RECEIVED YET   ‚ïë
    ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
                            </div>
                            <p>The void awaits content...</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Failed to load posts:', err);
                document.getElementById('blogList').innerHTML = `
                    <div class="error-state">CONNECTION FAILED - RETRY LATER</div>
                `;
            }
        }
        
        function renderPagination(current, total) {
            if (total <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            let html = '<div class="pagination-controls">';
            
            if (current > 1) {
                html += `<button onclick="loadPosts(${current - 1})" class="page-btn">‚óÄ PREV</button>`;
            }
            
            html += `<span class="page-info">PAGE ${current} OF ${total}</span>`;
            
            if (current < total) {
                html += `<button onclick="loadPosts(${current + 1})" class="page-btn">NEXT ‚ñ∂</button>`;
            }
            
            html += '</div>';
            document.getElementById('pagination').innerHTML = html;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts(1);
        });
    </script>
</body>
</html>
