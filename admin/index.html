<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Official Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--primary);
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <main>
        <div class="admin-header">
            <h1>> ADMIN PANEL</h1>
            <div>
                <a href="/" class="btn btn-primary">‚Üê BACK TO SITE</a>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div id="notAdmin" class="not-admin" style="display: none;">
            <h2 class="section-header">ACCESS DENIED</h2>
            <p style="margin-top: 20px;">Admin privileges required.</p>
            <a href="/" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">RETURN HOME</a>
        </div>
        
        <div id="adminContent" style="display: none;">
            <div class="admin-header">
                <h2>> BLOG POSTS</h2>
                <button class="btn btn-primary" onclick="showEditor()">+ NEW POST</button>
            </div>
            
            <div id="editor" class="editor">
                <h2 id="editorTitle">> NEW POST</h2>
                <input type="hidden" id="postId">
                
                <div class="form-group">
                    <label>TITLE</label>
                    <input type="text" id="postTitle" placeholder="Enter post title...">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>SLUG (URL)</label>
                        <input type="text" id="postSlug" placeholder="auto-generated-from-title">
                    </div>
                    <div class="form-group">
                        <label>AUTHOR</label>
                        <select id="postAuthor">
                            <option value="">Me (default)</option>
                            <option value="Claude">Claude</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>TAGS (comma separated)</label>
                    <input type="text" id="postTags" placeholder="news, update, game">
                </div>
                
                <div class="form-group">
                    <label>EXCERPT</label>
                    <input type="text" id="postExcerpt" placeholder="Short preview text...">
                </div>
                
                <div class="form-group">
                    <label>FEATURED IMAGE</label>
                    <div class="image-upload-row">
                        <input type="text" id="postImage" placeholder="https://... or upload below">
                        <input type="file" id="imageFile" accept="image/*" style="display: none;" onchange="uploadImage(this)">
                        <button type="button" class="btn btn-primary btn-small" onclick="document.getElementById('imageFile').click()">UPLOAD</button>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                    <div id="uploadStatus" class="upload-status"></div>
                </div>
                
                <div class="form-group">
                    <label>CONTENT (HTML supported)</label>
                    <textarea id="postContent" placeholder="Write your post content here..."></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="postPublished">
                    <label for="postPublished">PUBLISHED</label>
                </div>
                
                <div class="editor-actions">
                    <button class="btn btn-primary" onclick="savePost()">SAVE POST</button>
                    <button class="btn btn-danger" onclick="hideEditor()">CANCEL</button>
                </div>
            </div>
            
            <div id="postsList" class="posts-list">
                <div class="loading">Loading posts...</div>
            </div>
            
            <!-- Game Recordings Section -->
            <div class="admin-header" style="margin-top: 40px;">
                <h2>> GAME RECORDINGS</h2>
                <button class="btn btn-primary" onclick="loadRecordings()">üîÑ REFRESH</button>
            </div>
            
            <div id="recordingsStats" class="stats-grid" style="margin-bottom: 20px;">
                <div class="loading">Loading stats...</div>
            </div>
            
            <div class="filters-row" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                <select id="filterPlayerType" onchange="loadRecordings()" style="padding: 8px;">
                    <option value="">All Players</option>
                    <option value="human">Human Only</option>
                    <option value="ai">AI Only</option>
                </select>
                <input type="text" id="filterUsername" placeholder="Username..." style="padding: 8px; width: 150px;">
                <input type="number" id="filterMinScore" placeholder="Min Score" style="padding: 8px; width: 100px;">
                <button class="btn btn-primary btn-small" onclick="loadRecordings()">FILTER</button>
            </div>
            
            <div id="recordingsList" class="posts-list">
                <div class="loading">Loading recordings...</div>
            </div>
            
            <div id="recordingsPagination" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </main>
    
    <script>
        const API_URL = 'https://official-intelligence-api.onrender.com';
        let token = localStorage.getItem('oi_token');
        
        // Check admin status
        async function checkAdmin() {
            if (!token) {
                document.getElementById('notAdmin').style.display = 'block';
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.user?.is_admin) {
                    document.getElementById('adminContent').style.display = 'block';
                    loadPosts();
                    loadRecordingsStats();
                    loadRecordings();
                } else {
                    document.getElementById('notAdmin').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('notAdmin').style.display = 'block';
            }
        }
        
        // Load posts
        async function loadPosts() {
            try {
                const res = await fetch(`${API_URL}/blog/admin/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const container = document.getElementById('postsList');
                
                if (data.posts?.length) {
                    container.innerHTML = data.posts.map(post => `
                        <div class="post-item">
                            <div class="post-info">
                                <h3>${escapeHtml(post.title)}</h3>
                                <div class="post-meta">
                                    ${post.published_at ? new Date(post.published_at).toLocaleDateString() : 'Not published'} 
                                    ¬∑ /${post.slug}
                                    ${post.author_display_override ? ` ¬∑ by ${escapeHtml(post.author_display_override)}` : ''}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="post-status ${post.published ? 'status-published' : 'status-draft'}">
                                    ${post.published ? 'PUBLISHED' : 'DRAFT'}
                                </span>
                                <div class="post-actions">
                                    <button class="btn btn-primary btn-small" onclick="editPost(${post.id})">EDIT</button>
                                    <button class="btn btn-danger btn-small" onclick="deletePost(${post.id})">DELETE</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="color: var(--text-dim);">No posts yet. Create your first one!</p>';
                }
            } catch (err) {
                showMessage('Failed to load posts', 'error');
            }
        }
        
        // Show editor
        function showEditor(post = null) {
            document.getElementById('editor').classList.add('active');
            document.getElementById('editorTitle').textContent = post ? '> EDIT POST' : '> NEW POST';
            
            document.getElementById('postId').value = post?.id || '';
            document.getElementById('postTitle').value = post?.title || '';
            document.getElementById('postSlug').value = post?.slug || '';
            document.getElementById('postAuthor').value = post?.author_display_override || '';
            document.getElementById('postTags').value = post?.tags || '';
            document.getElementById('postExcerpt').value = post?.excerpt || '';
            document.getElementById('postImage').value = post?.featured_image || '';
            document.getElementById('postContent').value = post?.content || '';
            document.getElementById('postPublished').checked = post?.published || false;
            
            // Show image preview if exists
            const preview = document.getElementById('imagePreview');
            const status = document.getElementById('uploadStatus');
            if (post?.featured_image) {
                preview.innerHTML = `<img src="${post.featured_image}" alt="Preview">`;
            } else {
                preview.innerHTML = '';
            }
            status.textContent = '';
        }
        
        function hideEditor() {
            document.getElementById('editor').classList.remove('active');
        }
        
        // Edit post
        async function editPost(id) {
            try {
                const res = await fetch(`${API_URL}/blog/admin/posts/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.post) {
                    showEditor(data.post);
                }
            } catch (err) {
                showMessage('Failed to load post', 'error');
            }
        }
        
        // Save post
        async function savePost() {
            const id = document.getElementById('postId').value;
            const postData = {
                title: document.getElementById('postTitle').value,
                slug: document.getElementById('postSlug').value || undefined,
                author_display_override: document.getElementById('postAuthor').value || null,
                tags: document.getElementById('postTags').value,
                excerpt: document.getElementById('postExcerpt').value,
                featured_image: document.getElementById('postImage').value || null,
                content: document.getElementById('postContent').value,
                published: document.getElementById('postPublished').checked
            };
            
            try {
                const url = id ? `${API_URL}/blog/admin/posts/${id}` : `${API_URL}/blog/admin/posts`;
                const method = id ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(id ? 'Post updated!' : 'Post created!', 'success');
                    hideEditor();
                    loadPosts();
                } else {
                    showMessage(data.error || 'Failed to save', 'error');
                }
            } catch (err) {
                showMessage('Failed to save post', 'error');
            }
        }
        
        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const res = await fetch(`${API_URL}/blog/admin/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.ok) {
                    showMessage('Post deleted', 'success');
                    loadPosts();
                } else {
                    showMessage('Failed to delete', 'error');
                }
            } catch (err) {
                showMessage('Failed to delete post', 'error');
            }
        }
        
        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => el.innerHTML = '', 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-generate slug from title
        document.getElementById('postTitle').addEventListener('input', function() {
            const slugField = document.getElementById('postSlug');
            if (!document.getElementById('postId').value && !slugField.dataset.manual) {
                slugField.value = this.value.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
            }
        });
        
        document.getElementById('postSlug').addEventListener('input', function() {
            this.dataset.manual = 'true';
        });
        
        // Image upload
        async function uploadImage(input) {
            const file = input.files[0];
            if (!file) return;
            
            const status = document.getElementById('uploadStatus');
            const preview = document.getElementById('imagePreview');
            
            status.textContent = 'UPLOADING...';
            status.className = 'upload-status uploading';
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const res = await fetch(`${API_URL}/blog/admin/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await res.json();
                
                if (res.ok && data.url) {
                    document.getElementById('postImage').value = data.url;
                    preview.innerHTML = `<img src="${data.url}" alt="Preview">`;
                    status.textContent = 'UPLOAD COMPLETE';
                    status.className = 'upload-status success';
                } else {
                    status.textContent = data.error || 'UPLOAD FAILED';
                    status.className = 'upload-status error';
                }
            } catch (err) {
                status.textContent = 'UPLOAD FAILED - CHECK CONNECTION';
                status.className = 'upload-status error';
            }
            
            // Clear file input
            input.value = '';
        }
        
        // Show preview when URL is manually entered
        document.getElementById('postImage').addEventListener('change', function() {
            const preview = document.getElementById('imagePreview');
            if (this.value) {
                preview.innerHTML = `<img src="${this.value}" alt="Preview" onerror="this.style.display='none'">`;
            } else {
                preview.innerHTML = '';
            }
        });
        
        // ============================================
        // GAME RECORDINGS FUNCTIONS
        // ============================================
        
        const GAME_API_URL = 'https://blockchainstorm.onrender.com/api';
        let currentRecordingsPage = 1;
        
        async function loadRecordingsStats() {
            try {
                const res = await fetch(`${GAME_API_URL}/admin/recordings/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('recordingsStats').innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                            <div class="stat-card">
                                <div class="stat-value">${data.total_recordings}</div>
                                <div class="stat-label">Total Recordings</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.human_recordings}</div>
                                <div class="stat-label">Human Games</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.ai_recordings}</div>
                                <div class="stat-label">AI Games</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.unique_players}</div>
                                <div class="stat-label">Unique Players</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${formatScore(data.human_avg_score)}</div>
                                <div class="stat-label">Human Avg</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${formatScore(data.ai_avg_score)}</div>
                                <div class="stat-label">AI Avg</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.last_24h}</div>
                                <div class="stat-label">Last 24h</div>
                            </div>
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('recordingsStats').innerHTML = '<p style="color: var(--text-dim);">Failed to load stats</p>';
            }
        }
        
        async function loadRecordings(page = 1) {
            currentRecordingsPage = page;
            
            const playerType = document.getElementById('filterPlayerType')?.value || '';
            const username = document.getElementById('filterUsername')?.value || '';
            const minScore = document.getElementById('filterMinScore')?.value || '';
            
            let url = `${GAME_API_URL}/admin/recordings?page=${page}&per_page=20`;
            if (playerType) url += `&player_type=${playerType}`;
            if (username) url += `&username=${encodeURIComponent(username)}`;
            if (minScore) url += `&min_score=${minScore}`;
            
            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const container = document.getElementById('recordingsList');
                
                if (data.recordings?.length) {
                    container.innerHTML = data.recordings.map(rec => `
                        <div class="post-item">
                            <div class="post-info">
                                <h3>${escapeHtml(rec.username)} - ${formatScore(rec.score)}</h3>
                                <div class="post-meta">
                                    ${new Date(rec.played_at).toLocaleString()}
                                    ¬∑ ${rec.difficulty}
                                    ¬∑ ${rec.skill_level}
                                    ${rec.mode === 'challenge' ? ' ¬∑ CHALLENGE' : ''}
                                    ¬∑ ${Math.floor(rec.duration_seconds / 60)}m ${rec.duration_seconds % 60}s
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="post-status ${rec.player_type === 'human' ? 'status-published' : 'status-draft'}">
                                    ${rec.player_type.toUpperCase()}
                                </span>
                                <div class="post-actions">
                                    <button class="btn btn-primary btn-small" onclick="downloadRecording(${rec.id})">‚¨áÔ∏è JSON</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteRecording(${rec.id})">DELETE</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    // Pagination
                    const pagination = document.getElementById('recordingsPagination');
                    let pagHtml = '';
                    if (data.pages > 1) {
                        if (page > 1) pagHtml += `<button class="btn btn-primary btn-small" onclick="loadRecordings(${page - 1})">‚Üê PREV</button> `;
                        pagHtml += `Page ${page} of ${data.pages} (${data.total} total)`;
                        if (page < data.pages) pagHtml += ` <button class="btn btn-primary btn-small" onclick="loadRecordings(${page + 1})">NEXT ‚Üí</button>`;
                    } else {
                        pagHtml = `${data.total} recordings`;
                    }
                    pagination.innerHTML = pagHtml;
                } else {
                    container.innerHTML = '<p style="color: var(--text-dim);">No recordings found</p>';
                    document.getElementById('recordingsPagination').innerHTML = '';
                }
            } catch (err) {
                showMessage('Failed to load recordings', 'error');
            }
        }
        
        async function downloadRecording(id) {
            try {
                const res = await fetch(`${GAME_API_URL}/admin/recordings/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (res.ok) {
                    const filename = `recording_${data.player_type}_${data.username}_${id}.json`;
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    
                    URL.revokeObjectURL(url);
                } else {
                    showMessage('Failed to download recording', 'error');
                }
            } catch (err) {
                showMessage('Failed to download recording', 'error');
            }
        }
        
        async function deleteRecording(id) {
            if (!confirm('Delete this recording? This cannot be undone.')) return;
            
            try {
                const res = await fetch(`${GAME_API_URL}/admin/recordings/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.ok) {
                    showMessage('Recording deleted', 'success');
                    loadRecordings(currentRecordingsPage);
                    loadRecordingsStats();
                } else {
                    showMessage('Failed to delete recording', 'error');
                }
            } catch (err) {
                showMessage('Failed to delete recording', 'error');
            }
        }
        
        function formatScore(score) {
            if (!score) return '‚Çø0.0000';
            const btc = score / 10000000;
            return `‚Çø${btc.toFixed(4)}`;
        }
        
        // Init
        checkAdmin();
    </script>
</body>
</html>
