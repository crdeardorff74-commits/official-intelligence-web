<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Official Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: var(--bg-darker);
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        
        .reset-container h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            background: var(--bg-dark);
            border: 2px solid var(--text-dim);
            color: var(--text-primary);
            outline: none;
        }
        
        .form-group input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px 30px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            background: transparent;
        }
        
        .btn-primary {
            color: var(--neon-green);
            border-color: var(--neon-green);
        }
        
        .btn-primary:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: var(--neon-pink);
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Official Intelligence</a>
        <div class="tagline">PASSWORD RESET</div>
        
        <nav>
            <a href="/">HOME</a>
            <a href="/games">GAMES</a>
            <a href="/blog">BLOG</a>
            <a href="/about">ABOUT</a>
        </nav>
    </header>
    
    <main>
        <div class="reset-container">
            <!-- Request Reset Form (shown when no token) -->
            <div id="requestForm">
                <h1>FORGOT PASSWORD</h1>
                
                <div class="message" id="requestMessage" style="display: none;"></div>
                
                <form onsubmit="handleRequest(event)">
                    <div class="form-group">
                        <label>EMAIL ADDRESS</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">SEND RESET LINK</button>
                </form>
                
                <a href="/" class="back-link">‚Üê Back to login</a>
            </div>
            
            <!-- Reset Form (shown when token present) -->
            <div id="resetForm" style="display: none;">
                <h1>NEW PASSWORD</h1>
                
                <div class="message" id="resetMessage" style="display: none;"></div>
                
                <form onsubmit="handleReset(event)">
                    <div class="form-group">
                        <label>NEW PASSWORD</label>
                        <input type="password" id="password" required minlength="8" placeholder="Min 8 characters">
                    </div>
                    
                    <div class="form-group">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirm password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">RESET PASSWORD</button>
                </form>
                
                <a href="/" class="back-link">‚Üê Back to login</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>¬© 2025 Official Intelligence ‚Ä¢ Created with ü§ñ by humans & AI</p>
    </footer>
    
    <script>
        const API_URL = 'https://official-intelligence-api.onrender.com';
        let resetToken = null;
        
        // Check for token in URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            resetToken = params.get('token');
            
            if (resetToken) {
                document.getElementById('requestForm').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
            }
        });
        
        async function handleRequest(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const msgDiv = document.getElementById('requestMessage');
            
            try {
                const res = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                msgDiv.className = 'message success';
                msgDiv.textContent = data.message || 'Check your email for the reset link.';
                msgDiv.style.display = 'block';
                
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Failed to send reset email. Try again later.';
                msgDiv.style.display = 'block';
            }
        }
        
        async function handleReset(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msgDiv = document.getElementById('resetMessage');
            
            if (password !== confirmPassword) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Passwords do not match.';
                msgDiv.style.display = 'block';
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'Password reset! Redirecting to login...';
                    msgDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.error || 'Reset failed. The link may have expired.';
                    msgDiv.style.display = 'block';
                }
                
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Connection failed. Try again later.';
                msgDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
